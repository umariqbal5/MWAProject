<div class="main-content">
  <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
    <div class="container px-4">
      <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/dashboard']">
        <img src="assets/img/brand/logo.png"/>
      </a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
              aria-controls="sidenav-collapse-main">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="assets/img/brand/logo.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Navbar items -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/home']">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">Home</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="auth.loggedIn && auth.userRole=='Admin'">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/dashboard']">
              <i class="ni ni-planet"></i>
              <span class="nav-link-inner--text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!auth.loggedIn">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/register']">
              <i class="ni ni-circle-08"></i>
              <span class="nav-link-inner--text">Register</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!auth.loggedIn">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/login']">
              <i class="ni ni-key-25"></i>
              <span class="nav-link-inner--text">Login</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="auth.loggedIn && auth.userRole=='Client'">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/auth-view-bookings']">
              <i class="ni ni-single-02"></i>
              <span class="nav-link-inner--text">My Bookings</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="auth.loggedIn">
            <a class="nav-link nav-link-icon" (click)="logout()" href="#">
              <i class="ni ni-key-25"></i>
              <span class="nav-link-inner--text">LogOut</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="auth.loggedIn && auth.userRole=='Admin'">
            <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/admin-view-bookings']">
              <i class="ni ni-single-02"></i>
              <span class="nav-link-inner--text">Admin Bookings</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="auth.loggedIn">
            <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img alt="Image placeholder" src="assets/img/new_logo.png">
            </span>
              <div class="media-body ml-2 d-none d-lg-block">
                <span class="mb-0 text-sm  font-weight-bold text-white">{{auth.getUser()}}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; {{ test | date: "yyyy" }} <a href="#" class="font-weight-bold ml-1" target="_blank">WMA Project</a>
        </div>
      </div>
    </div>
  </div>
</footer>
