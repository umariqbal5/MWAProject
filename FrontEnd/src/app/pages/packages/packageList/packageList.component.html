<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Packages</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
              <tr>
                  <th>Id</th>
                  <th>Package Name</th>
                  <th>Package Type</th>
                  <th>Image Url</th>
                  <th>Destination(s)</th>
                  <th>hotel</th>
                  <th>price</th>
                  <th></th>
                </tr>
                
                <tr *ngFor="let group of packages" >
                    <td>{{group._id}}</td>
                    <td>{{group.package.name}}</td>
                    <td>{{group.package.package_type}}</td>
                    <td>{{group.package.image_url}}</td>
                    <td>{{group.destination}}</td>
                    <td>{{group.hotel}}</td>
                    <Td>{{group.price}}</Td>
                    <td class="text-right">
                        <div ngbDropdown placement="bottom-right">
                          <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item" (click)="editPackageById(group._id)">Edit</a>
                            <a class="dropdown-item" (click)="confirmDelete(group.package.name)">Delete</a>
                          </div>
                        </div>
                      </td>
                </tr>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

</div>
