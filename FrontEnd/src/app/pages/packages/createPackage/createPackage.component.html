<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="max-height: 200px; background-image: url(http://www.labibtravelsntours.com/wp-content/uploads/2013/08/3.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-2"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-6 text-white">Create Package</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <form  [formGroup]="createForm" class="create-form">
            <h6 class="heading-small text-muted mb-4">Package Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Package Name</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="name" placeholder="Package Name"  #name>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Package Type</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="type" placeholder="e.g Holiday" #type>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password">Description</label>
                      <input type="text" id="input-password" class="form-control form-control-alternative" formControlName="description" placeholder="description" #description>
                    </div>
                  </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Image Url</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="image_url" placeholder="image_url" #image_url>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Destination</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="destination" placeholder="eg: Kenya" #destination>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Hotel</label>
                    <input type="text" id="input-phone" class="form-control form-control-alternative" formControlName="hotel" placeholder="eg: Hilton" #hotel>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-state">Price</label>
                    <input type="text" id="input-state" class="form-control form-control-alternative" placeholder="$2100" formControlName="price" #price>
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4" />
            <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                      <a class="btn btn-info" routerLink="/UserList">Back</a>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                      <button type="submit" class="btn btn-info"
                              (click)="addPackage(name.value, type.value, image_url.value, description.value, destination.value, hotel.value, price.value)"
                              [disabled]="createForm.pristine || createForm.invalid">Package User
                      </button>
                  </div>
                </div>
              </div>
            
            <!-- Description -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
