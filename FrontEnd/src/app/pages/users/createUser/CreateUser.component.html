    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Create User</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form  [formGroup]="createForm" class="create-form">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="username" placeholder="Username"  #username>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email" placeholder="jesse@example.com" #email>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password">Password</label>
                      <input type="text" id="input-password" class="form-control form-control-alternative" formControlName="password" placeholder="Password" #password>
                    </div>
                  </div>
                </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="first_name" placeholder="First name" #first_name>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="last_name" placeholder="Last name" #last_name>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-phone">Phone number</label>
                      <input type="text" id="input-phone" class="form-control form-control-alternative" formControlName="phone_number" placeholder="Phone number" #phone_number>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <!-- <label class="form-control-label" for="input-last-name">Role</label><br>
                      <div ngbDropdown class="d-inline-block dropdown">
                          <a class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Select Role</a>
                          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-primary">
                             <a class="dropdown-item">Client</a>
                             <a class="dropdown-item">Admin</a>
                          </div>
                      </div> -->
                      <!-- <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Role" value="Admin"> -->
                    </div>
                  </div>
                </div>
            </div>
            
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <!-- <label class="form-control-label" for="input-address">Address</label> -->
                    <!-- //<input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text"> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-state">State</label>
                    <input type="text" id="input-state" class="form-control form-control-alternative" placeholder="State" formControlName="state" #state>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="city" formControlName="city" #city>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-zipcode">Zip code</label>
                    <input type="number" id="input-zipcode" class="form-control form-control-alternative" placeholder="zipcode" formControlName="zipcode" #zipcode>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                      <a class="btn btn-info" routerLink="/userList">Back</a>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                      <button type="submit" class="btn btn-info" (click)="addUser(first_name.value,last_name.value,email.value,phone_number.value,username.value,password.value,state.value,city.value,zipcode.value)" [disabled]="createForm.pristine || createForm.invalid">Create User</button>
                  </div>
                </div>
              </div>
            
            <!-- Description -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
