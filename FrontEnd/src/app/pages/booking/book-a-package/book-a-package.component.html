<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 100px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-6 text-white">Book A Trip</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-10">
              <h3 class="mb-0">{{packageInfo.package.name}}</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="bookingForm" (ngSubmit)="bookATrip()">
            <!-- Package information -->
            <h6 class="heading-small text-muted mb-4">Package information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-pkgtype">Package Type</label>
                    <input type="text" id="input-pkgtype" class="form-control form-control-alternative"
                           value="{{packageInfo.package.package_type}}" [disabled]="true">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-pkgdes">Details</label>
                    <input type="text" id="input-pkgdes" class="form-control form-control-alternative"
                           value="{{packageInfo.package.description}}" [disabled]="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-pkghotel">Hotel</label>
                    <input type="text" id="input-pkghotel" class="form-control form-control-alternative"
                           value="{{packageInfo.hotel}}" [disabled]="true">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-pkgdete">Departure Date</label>
                    <input type="date" id="input-pkgdete" class="form-control form-control-alternative"
                           formControlName="departureDate"
                           [ngClass]="{ 'is-invalid': submitted && f.departureDate.errors }"/>
                    <div *ngIf="submitted && f.departureDate.errors" class="invalid-feedback">
                      <div *ngIf="f.departureDate.errors.required">Departure Date is required</div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-duration">Trip duration (days)</label>
                  <input type="number" id="input-duration" class="form-control form-control-alternative"
                         formControlName="duration"
                         [ngClass]="{ 'is-invalid': submitted && f.duration.errors }"/>
                  <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                    <div *ngIf="f.duration.errors.required">Trip duration is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-adult">Number of Adult</label>
                  <input type="number" id="input-adult" class="form-control form-control-alternative"
                         formControlName="no_adult"
                         [ngClass]="{ 'is-invalid': submitted && f.no_adult.errors }"/>
                  <div *ngIf="submitted && f.no_adult.errors" class="invalid-feedback">
                    <div *ngIf="f.no_adult.errors.required">No of adult is required</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-child">Number of child</label>
                  <input type="number" id="input-child" class="form-control form-control-alternative"
                         formControlName="no_child">
                </div>
              </div>
            </div>

            <hr class="my-4"/>
            <!-- Traveller -->
            <h6 class="heading-small text-muted mb-4">Traveller</h6>
            <div class="pl-lg-4">
              <div class="col-12 text-right">
                <button type="button" (click)="addATraveller()" class="btn btn-info">Add A Traveller</button>
                <button type="button" (click)="removeATraveller()" class="btn btn-info">Remove A Traveller</button>
              </div>
              <div class="row" formArrayName="travelers"
                   *ngFor="let travel of bookingForm.get('travelers').controls let i = index">
                <div class="col-12" [formGroupName]="i">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-full-name">Fulll Name</label>
                      <input type="text" id="input-full-name" class="form-control form-control-alternative"
                             placeholder="Full name" formControlName="name">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-phone-number">Phone</label>
                      <input type="text" id="input-phone-number" class="form-control form-control-alternative"
                             placeholder="Phone number" formControlName="phone">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <div class="pl-lg-4">
              <div class="col-12 text-right">
                <button type="submit" class="btn btn-info" (click)="bookATrip()">Book</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
